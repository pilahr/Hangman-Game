<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./image/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./image/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./main.css">

<body>
    <div class="overlay-container">
        <div class="overlay">
            <button class="overlay__button">Start Game</button>
        </div>
    </div>
    <h1 class="heading">Hangman Game</h1>

    <div class="container">
        <img class="container__hangman" src="./image/hangman.png" alt="hanger-image" />
        <div class="container__lives">
        </div>

        <div class="display">
            <section class="display__letters"></section>
        </div>
        <div class="gaming-buttons">
            <button class="gaming-buttons__new-game">New Game</button>
            <button class="gaming-buttons__give-up">I Give UP!</button>
        </div>
    </div>

    <div class="alphabets"></div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
